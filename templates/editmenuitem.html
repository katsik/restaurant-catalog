<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'styles.css')}}">
    <title>Edit Menu Item</title>
</head>
<body>
    <h1>Edit {{item.name}}</h1>

    <form action="{{url_for('editMenuItem',restaurant_id = restaurantId, menu_id = menuId)}}" method="post">
        <span style="font-weight: bold; color: #c42766;"> Name : </span>
        <input type="text" name="name" size="30" placeholder="{{item.name}}">
        <br>
        <br>
        <span style="font-weight: bold; color: #c42766;"> Price : </span>        
        <input type="text" name="price" value="{{item.price}}">
        <br>
        <br>
        <span style="font-weight: bold; color: #c42766;"> Description : </span>        
        <input type="text" name="description" size="{{item.description|length}}" value="{{item.description}}">
        <br>
        <br>
        <span style="font-weight: bold; color: #c42766;"> Course : </span>
        <input type="text" name="course" size="15" value="{{item.course}}">
        <br>
        <br>
        <input type="submit" name="Edit"> <a href="{{url_for('restaurantMenu',restaurant_id = restaurantId)}}">Cancel</a>
    </form>
</body>
</html>
