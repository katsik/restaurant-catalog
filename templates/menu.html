<html>
<head>    
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'styles.css')}}">
</head>
<body>

    <div class="pane">
        <div class="header">
           <h1>{{restaurant.name}}</h1> 
        </div>
        
        <a href="{{url_for('newMenuItem',restaurant_id = restaurant.id)}}">Create a new Menu Item</a>

        <div class="flash">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul class="flashes">
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
              </ul>
            {% endif %}
            {% endwith %}
        </div>
        


        {% for i in items %}

        <div class="nameAndPrice">

            <span class="name"><p style="color: #c42766; font-weight: bold; ">{{i.name}}</p></span>

            <span class="price"><p style="color: #c42766; font-weight: bold; "> {{i.price}} </p></span>

            <span class="description"><p style="font-style: italic;">{{i.description}}</p></span>

            <div class="editdeletepane">
                <a href="{{url_for('editMenuItem',restaurant_id = restaurant.id, menu_id = i.id)}}">Edit</a>
                <br>
                <a href="{{url_for('deleteMenuItem',restaurant_id = restaurant.id, menu_id = i.id)}}">Delete</a>
            </div>
        </div>


        {% endfor %}

    </div>
    

    
</body>

</html>
