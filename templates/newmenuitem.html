<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'styles.css')}}">
    <title>Add New Menu Item</title>
</head>
<body>

    <h1> Add a new menu item </h1>

    <form action="{{url_for('newMenuItem',restaurant_id = restaurantId)}}"
     method="post">
     <span style="color: #c42766; font-weight: bold;"> Name* : </span>
        <input type='text' size='30' name='name'>
        <br>
        <br>
        <span style="color: #c42766; font-weight: bold;"> Price : </span>        
        <input type="text" name="price">
        <br>
        <br>
        <span style="color: #c42766; font-weight: bold;"> Description : </span>        
        <input type="text" name="description" size="35">
        <br>
        <br>
        <span style="color: #c42766; font-weight: bold;"> Course : </span>
        <input type="text" name="course" size="15">
        <br>
        <br>
        <input type="submit" value="Create">
    </form>

</body>
</html>
